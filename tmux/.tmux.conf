#colors
set -g default-terminal 'xterm-256color'

#scrollback
set -g history-limit 999999

#remap c-b to c-a
set -g prefix C-a

#bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

#vi mode
setw -g mode-keys vi
set -g status-keys vi

set -g escape-time 0
set -g set-clipboard on

setw -g monitor-activity off
set -g visual-activity off

setw -g aggressive-resize on

#mouse
set -g mouse on

set-option -g renumber-windows on

#Design changes
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour255 bg=colour18 bold'

#panes
#set -g pane-border-style 'fg=colour19 bg=colour0'
#set -g pane-active-border-style 'bg=colour0 fg=colour9'
set-window-option -g pane-active-border-style "fg=#3b4261,bg=#3b4261"
set-window-option -g pane-border-style "fg=#3b4261,bg=#3b4261"
set-window-option -g pane-border-lines simple

#status bar
set -g status-position bottom
set -g status-justify left

#status line
set -g status-style 'bg=colour234 fg=colour248'
set -g status-left ''
set -g status-right '#[fg=colour232,bg=colour226] hello! #[fg=white,bg=colour19] %m/%d #[fg=colour233,bg=colour8] %H:%M '
set -g status-right-length 80
set -g status-left-length 50

setw -g window-status-current-style 'fg=colour1 bg=colour19 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# new window prompt
#bind-key c command-prompt -p "window name:" "new-window -n '%%'"
